<!DOCTYPE html>
<html>

<head>
	<title>index</title>
	<link href="css/index.css" rel="stylesheet">
</head>

<body>
	<div>
		<h2>用户邮箱查询</h2>
		<form onsubmit="return false;" id="searchForm">
			<input type="text" id="selectMail" placeholder="查询邮箱" name="searchContent">
			<button type="button" id="search">search</button>
		</form>
	</div>
	<hr>
	<div class="container">
		<table class="table" id="table">
			<thead>
				<tr>
					<th>用户名</th>
					<th>密码</th>
					<th>邮箱</th>
					<th>邮箱状态</th>
					<th colspan="2">操作</th>
				</tr>
			</thead>
			<tbody id="mail_list">
				<!-- 邮箱列表 -->
			</tbody>
		</table>
		<button id='add'>添加邮箱</button>
	</div>

</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="js/index.js"></script>

</html>
